<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Carisellazo</title>
</head>
<body>
    <div class="container">
        <h1>Juego Carisellazo</h1>
    
    <div class="moneda">
        <div class="coin">
            <div class="b" id="b">
                <img src="img/Cara.png">
            </div>
        </div>
    </div>
    <div class="buttons">
        <button class="btn" id="play">Despausar</button>
        <button class="btn" id="pause">Pausar</button>
    </div><br><br>
    <div class="seleccion">
        <select class="form-select col-md-6 form-select-lg-6 mb-2" id="juego">
            <option selected value="vacio">Elija una opcion</option>
            <option value="Cara">Cara</option>
            <option value="Sello">Sello</option>
        </select>
    </div><br>
    <button type="button" class="bton btn-danger" id="boton">Jugar</button>
</div>
    <script src="js/moneda.js"></script>
    <script src="js/juego.js"></script>
</body>
</html>
